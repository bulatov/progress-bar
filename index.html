<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
    .outer {
      height: 15px;
      width: 250px;
      padding: 5px;
      background-color: white;
      position: relative;
    }

    .progress-bar {
      height: 15px;
      background-color: lightgreen;
      border-radius: 10px;
      position: absolute;
      box-shadow: inset 0 0 4px #000;
    }

    .status {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      z-index: 1;
      font: bold 12px sens-serif;
    }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="status"></div>
      <div class="progress-bar"></div>
    </div>

    <script type="text/javascript">
    let percentage = 0;
    const outer = document.getElementsByClassName('outer')[0];
    const progress = document.getElementsByClassName('progress-bar')[0];
    const status = document.getElementsByClassName('status')[0];

    const outerWidth = parseInt(getComputedStyle(outer).width, 10);

    const id = setInterval(function() {
      percentage += 1;
      progress.style.width = outerWidth / 100 * percentage + 'px';
      status.innerText = percentage + ' %';

      if (percentage >= 100) {
        clearInterval(id);
      }
    }, 100);
    </script>
  </body>
</html>
